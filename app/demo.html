<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Vanilla javascript plugin for building nice responsive timetables">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timetable.js demo</title>
    <!-- build:css styles/timetablejs.css -->
    <link rel="stylesheet" href="styles/plugin.css">
    <link rel="stylesheet" href="styles/plugin-date.css">
    <!-- endbuild -->
    <!-- build:css styles/demo.css -->
    <link rel="stylesheet" href="styles/demo.css">
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1>Timetable.js demo</h1>
      <p>Vanilla javascript plugin for building nice responsive timetables. More info on <a href="https://github.com/Grible/timetable.js" target="_blank">Github</a>.</p>
    </div>

    <div class="timetable"></div>

    <div class="datetable"></div>

    <!-- build:js scripts/timetable.js -->
    <script src="scripts/plugin.js"></script>
    <script src="scripts/plugin-date.js"></script>
    <!-- endbuild -->

    <script>
      var timetable = new Timetable();

      timetable.setScope(9,3)

      timetable.addLocations(['Rotterdam', 'Madrid', 'Los Angeles', 'London', 'New York', 'Jakarta', 'Tokyo']);

      timetable.addEvent('Sightseeing', 'Rotterdam', new Date(2015,7,17,9,00), new Date(2015,7,17,11,30), { url: '#' });
      timetable.addEvent('Zumba', 'Madrid', new Date(2015,7,17,12), new Date(2015,7,17,13), { url: '#' });
      timetable.addEvent('Zumbu', 'Madrid', new Date(2015,7,17,13,30), new Date(2015,7,17,15), { url: '#' });
      timetable.addEvent('Lasergaming', 'London', new Date(2015,7,17,17,45), new Date(2015,7,17,19,30), { class: 'vip-only', data: { maxPlayers: 14, gameType: 'Capture the flag' } });
      timetable.addEvent('All-you-can-eat grill', 'New York', new Date(2015,7,17,21), new Date(2015,7,18,1,30), { url: '#' });
      timetable.addEvent('Hackathon', 'Tokyo', new Date(2015,7,17,11,30), new Date(2015,7,17,20)); // options attribute is not used for this event
      timetable.addEvent('Tokyo Hackathon Livestream', 'Los Angeles', new Date(2015,7,17,12,30), new Date(2015,7,17,16,15)); // options attribute is not used for this event
      timetable.addEvent('Lunch', 'Jakarta', new Date(2015,7,17,9,30), new Date(2015,7,17,11,45), { url: '#' });
      timetable.addEvent('Cocktails', 'Rotterdam', new Date(2015,7,18,00,00), new Date(2015,7,18,02,00), { class: 'vip-only' });

      var renderer = new Timetable.Renderer(timetable);
      renderer.draw('.timetable');
    </script>

    <script>
      var datetable = new Datetable();

      datetable.setScope(new Date(2015,7,9), new Date(2015,8,3))

      datetable.addLocations(['Rotterdam', 'Madrid', 'Los Angeles', 'London', 'New York', 'Jakarta', 'Tokyo']);

      datetable.addEvent('Sightseeing', 'Rotterdam', new Date(2015,7,9), new Date(2015,7,11,12), { url: '#' });
      datetable.addEvent('Zumba', 'Madrid', new Date(2015,7,12), new Date(2015,7,13), { url: '#' });
      datetable.addEvent('Zumbu', 'Madrid', new Date(2015,7,16), new Date(2015,7,20), { url: '#' });
      datetable.addEvent('Lasergaming', 'London', new Date(2015,7,17), new Date(2015,7,19), { class: 'vip-only', data: { maxPlayers: 14, gameType: 'Capture the flag' } });
      datetable.addEvent('All-you-can-eat grill', 'New York', new Date(2015,7,21), new Date(2015,8,1), { url: '#' });
      datetable.addEvent('Hackathon', 'Tokyo', new Date(2015,7,11), new Date(2015,7,20)); // options attribute is not used for this event
      datetable.addEvent('Tokyo Hackathon Livestream', 'Los Angeles', new Date(2015,7,12), new Date(2015,7,16)); // options attribute is not used for this event
      datetable.addEvent('Lunch', 'Jakarta', new Date(2015,7,9), new Date(2015,7,11), { url: '#' });
      datetable.addEvent('Cocktails', 'Rotterdam', new Date(2015,8,1), new Date(2015,8,2), { class: 'vip-only' });

      var renderer = new Datetable.Renderer(datetable);
      renderer.draw('.datetable');
    </script>
</body>
</html>
